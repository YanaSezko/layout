<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header_top">
            <img src="./img//logo.svg" width="73" alt="logo">
            <div class="container_search">
                <input type="text" placeholder="Search store">
            </div>
            <nav class="header_navigation">
                <ul>
                    <li>products</li>
                    <li>story</li>
                    <li>manufacturing</li>
                    <li>packaging</li>
                    <li><img src="./img/icons/basket.svg" alt=""></li>
                    <li><img src="./img/icons/person.svg" alt=""></li>
                </ul>
            </nav>

        </header>
        <main class="mainContant">
            <section class="mainContant_explore">
                <h1>Explore</h1>
                <ul class="explore_list">
                    <li class="explore_newIn">New In</li>
                    <li class="explore_clothing">Clothing</li>
                    <li class="explore_shoes">Shoes</li>
                    <li class="explore_accessories">Accessories</li>
                    <li class="explore_activewear">Activewear</li>
                    <li class="explore_gifts">Gifts & Living</li>
                    <li class="explore_inspiration">Inspiration</li>
                </ul>
            </section>
            <div class="mainContant_info">
                <div class="blocOfDiscounts">
                    <img src="./img/W1.jpg" alt="">
                    <img src="./img/W2.jpg" alt="">
                </div>
                <div class="photoBlockFirst">
                    <img src="./img/W7.jpg" alt="">
                    <img src="./img/image 34.jpg" alt="">
                </div>
                <div class="photoBlockSecond">
                    <img src="./img/image 35.jpg" alt="">
                    <img src="./img/image 36.jpg" alt="">
                </div>
                <div class="adUnit">
                    <div class="adUnit_top">
                        <img src="./img/image 38.jpg" alt="">
                        <h2>Trending & Hot</h2>
                        <p>A collection of most trending items.</p>
                    </div>
                    <div class="adUnit_bottom">
                        <img src="./img/image 37.jpg" alt="">
                        <h2>Buy it for the first time</h2>
                        <p>New in store. Try it before anyone else.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
